{% extends 'base.html' %}
{% load static %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-75 py-5" style="min-height: 70vh;">
  <div class="text-center">
    <div class="mb-4 text-danger opacity-25">
      <i class="fas fa-exclamation-triangle" style="font-size: 8rem;"></i>
    </div>
    <h1 class="display-5 fw-bold text-dark mb-3">Something Went Wrong</h1>
    <p class="lead text-muted mb-5">We are checking what happened. Please try again in a few moments.</p>

    <div class="d-flex justify-content-center gap-3">
      <a href="{% url 'home' %}" class="btn btn-primary btn-lg rounded-pill px-5 shadow-sm">
        <i class="fas fa-home me-2"></i> Back Home
      </a>
      <a href="#" class="btn btn-outline-danger btn-lg rounded-pill px-5">
        <i class="fas fa-envelope me-2"></i> Contact Support
      </a>
    </div>
  </div>
</div>
{% endblock %}

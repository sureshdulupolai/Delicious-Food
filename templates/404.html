{% extends 'base.html' %}
{% load static %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div style="margin-bottom: 2rem;">
          <div style="font-size: 6rem; color: #6f2dbd; font-weight: 700; margin-bottom: 1rem;">404</div>
          <h2 style="font-size: 2rem; color: #1a1a1a; margin-bottom: 1rem;">Page Not Found</h2>
          <p class="text-muted" style="font-size: 1.1rem; margin-bottom: 2rem;">Sorry! The page you're looking for doesn't exist. It might have been moved or deleted.</p>
        </div>

        <div class="d-flex gap-3 justify-content-center">
          <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
            <i class="fas fa-home"></i> Go Home
          </a>
          <a href="{% url 'recipe_list' %}" class="btn btn-outline-primary btn-lg">
            <i class="fas fa-book-open"></i> Browse Recipes
          </a>
        </div>

        <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #e0e0e0;">
          <p class="text-muted small">Need help? <a href="javascript:void(0)" class="auth-link">Contact support</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

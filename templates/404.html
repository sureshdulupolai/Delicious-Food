{% extends 'base.html' %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-75 py-5" style="min-height: 70vh;">
  <div class="text-center">
    <div class="mb-4">
      <span class="display-1 fw-bold text-primary" style="opacity: 0.2; font-size: 8rem;">404</span>
    </div>
    <h1 class="display-5 fw-bold text-dark mb-3">Page Not Found</h1>
    <p class="lead text-muted mb-5">The page you are looking for has been moved or doesn't exist.</p>

    <div class="d-flex justify-content-center gap-3">
      <a href="{% url 'home' %}" class="btn btn-primary btn-lg rounded-pill px-5 shadow-sm">
        <i class="fas fa-home me-2"></i> Back Home
      </a>
      <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg rounded-pill px-5">
        <i class="fas fa-arrow-left me-2"></i> Go Back
      </a>
    </div>
  </div>
</div>
{% endblock %}
